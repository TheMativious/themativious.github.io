<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Callback</title>
</head>
<body>
    <script>
        // Obtenemos el token de acceso de la URL
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');

        // Almacenamos el token de acceso en el localStorage del padre
        if (accessToken) {
            window.opener.localStorage.setItem('spotifyAccessToken', accessToken);
            window.opener.location.reload(); // Refrescamos la ventana principal para obtener la canci√≥n actual
        }

        // Cerramos la ventana emergente
        window.close();
    </script>
</body>
</html>
